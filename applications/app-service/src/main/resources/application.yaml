server:
  port: ${SERVER_PORT:8080}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
#    path: /swagger
spring:
  application:
    name: "crediya-authentication"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: dev
adapters:
  r2dbc:
    host: ${ADAPTERS_R2DBC_HOST:localhost}
    port: ${ADAPTERS_R2DBC_PORT:3306}
    database: ${ADAPTERS_R2DBC_DATABASE:crediya_authentication}
    username: ${ADAPTERS_R2DBC_USERNAME:root}
    password: ${ADAPTERS_R2DBC_PASSWORD:mysql}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
